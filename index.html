<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="iphone">
            <img src="./imagens/cel2.png" alt="celular">
        </div>
        <div class="tela">
            
            <div class="group">
                <img src="./imagens/logo.png" class="logo" alt="logo">
                <div class="profile">
                    <img src="./imagens/fotoperfil.png" alt="foto perfil">
                </div>
                    <a href="#" class="instagram-login">Continue como Hipster</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="text">Não é Hipster?</p>
                <p class="text">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
   
</body>
</html>
